<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Percentage</title>
    <link rel="shortcut icon" href="123.png" type="image/x-icon">    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">

            <div class="wrapper-header">
                <h1 class="h1">Calc Percentage</h1><i class="fa-solid fa-landmark fa-2xl" style="color: #5dd581;"></i>
            </div>

            <div class="wrapper-main">

                <div class="row1">
                    <i class="fa-solid fa-percent fa-xl" style="color: #36ae1e;"></i><label for="in1" class="label1">Кол-во процентов:</label><br>
                    <input type="text" class="input_percent" id="in1">
                </div>

                <div class="row2">
                    <i class="fa-solid fa-dollar-sign fa-xl" style="color: #36ae1e;"></i></i><label for="in2" class="label2">Объем:</label><br>
                    <input type="text" class="input_volume" id="in2">
                </div>

                <div class="row3">
                    <button class="custom-btn btn-1 btn_calculate">CALC</button>
                </div>
            </div>


            <div class="wrapper-textcontent">
                <div class="wrapper-wrap">
                    <div class="summ-head hide">
                        <h2>Дорівнює:</h2>
                    </div>

                    <div class="summ hide">
                        <h3 class="h3"></h3><i class="fa-solid fa-dollar-sign fa-2x" style="color: #3fcd18;"></i>
                    </div>

                    <div class="after-summ hide">
                        <i class="fa-solid fa-equals fa-rotate-90 fa-2x" style="color: #488740;"></i>
                    </div>

                    <div class="after-after-summ hide">
                        <h3 class="h3_2"></h3><i class="fa-solid fa-dollar-sign fa-2x" style="color: #3fcd18;"></i>
                    </div>

                </div>
            </div>

        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/11ab24d75d.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
